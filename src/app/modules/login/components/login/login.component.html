<div class="overlay"></div>
<div class="modal">
  <div class="container">
    <div class="header mat-elevation-z4">
      <mat-icon class="icon">security</mat-icon>
      <div class="title">Login</div>
    </div>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="loginForm.get('username').errors">Required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password').errors">Required</mat-error>
      </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <div class="login">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
    <div class="register">
      <button mat-button routerLink="/register">New User?</button>
    </div>
    <div class="forgot-password">
      <button mat-button>Forgot Password?</button>
    </div>
  </div>
</div>
